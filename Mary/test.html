<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .pigwalk{
        width: 300px;
        height: 300px;
        background-color: black;
        z-index: 3;
      }
    </style>
</head>
<body>
    <div class="pigwalk">
    </div>
    <button>TEST</button>

    <script>
        let btn = document.querySelector('button')

        btn.addEventListener('click',()=>{
            move()
        })


        function move(){
            let pig = document.querySelector('.pigwalk')
            pig.style.transform='translateX(100%)'

            
        }


        
    </script>
</body>
</html>
