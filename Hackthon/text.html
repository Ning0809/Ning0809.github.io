<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{cursor: pointer;}
        .size,.color{
            width: 300px;
            height: 60px;
            border: 2px solid #000;
            display: flex;

        }
        .big,.small,.white,.black{
            width: 100px;
            height: 50px;;
            border: 2px solid blue;
            
        }
        
    </style>
</head>
<body>
    <div class="size">
        <button class="btn1 big">big</button>
        <button class="btn1 small">small</button>
    </div>
    <div class="color">
        <button  class="btn2 white">white</button>
        <button class="btn2 black">black</button>
    </div>
    <div class="price">價格</div>
    
    <script>
        let Obj=[
            
            {size:'big',color:'white',price:3000},
            {size:'big',color:'black',price:3000},
            {size:'small',color:'white',price:3000},
            {size:'small',color:'black',price:3000}

        ]
        let target1=[]
        
        let btn1 =document.querySelectorAll('.btn1')
        let btn2 =document.querySelectorAll('.btn2')
        btn1.forEach(item=>{
            item.addEventListener('click',(event)=>{
                let option =event.target.innerText
                target1=[]
                Obj.filter((x)=>{
                    let value = Object.values(x)
                    if(value.includes(option)){target1.push(x)}
                })
                console.log(target1)
            })
        })

        let target2=[]
        btn2.forEach(item=>{
            item.addEventListener('click',(event)=>{
                let option =event.target.innerText
                target2=[]
                target1.filter((x)=>{
                    let value = Object.values(x)
                    if(value.includes(option)){target2.push(x)}
                })
                console.log(target2)
                let price = document.querySelector('.price')
                price.innerHTML = target2[0].price
            })
        })
        



        


    </script>
</body>
</html>
